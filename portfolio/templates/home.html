{% extends 'base.html' %}
    

{% block content %}
    {% load static %}
    <a href="{% url 'blog:all_blogs' %}">Click here to see all my blogs!</a>
    <h1> This is the home page of my project </h1><br>
    <a href="{% static 'resume_pdf.pdf' %}">Resume</a><br>
    <img src="{% static 'staugusting.jpg'  %}" width=500>
    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        {% if project.url %}
        <a href="{{ project.url }}"><img width=500 src="{{ project.image.url }}"></a>
        {% else %}
        <img width=500 src="{{ project.image.url }}">
        {% endif %}
    {% endfor %}
    <br>
{% endblock %}
